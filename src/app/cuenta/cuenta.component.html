<!-- Modal de Perfil -->
<div class="profile-modal-overlay" *ngIf="mostrar" (click)="cerrarModal()">
  <div class="profile-modal-content" (click)="$event.stopPropagation()">
    <div class="profile-modal-header">
      <h2>Información de la Cuenta</h2>
      <button (click)="cerrarModal()" class="profile-modal-close" title="Cerrar">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="profile-modal-body">
      <div class="profile-info-item">
        <div class="profile-info-label">Nombre de Usuario</div>
        <div class="profile-info-value">{{ currentUser?.username }}</div>
      </div>
      <div class="profile-info-item">
        <div class="profile-info-label">Correo Electrónico</div>
        <div class="profile-info-value">{{ currentUser?.email }}</div>
      </div>
      <div class="profile-info-item">
        <div class="profile-info-label">Contraseña</div>
        <div class="profile-info-value profile-password-field">
          <input 
            type="text" 
            [(ngModel)]="passwordDisplayValue"
            [readonly]="true"
            class="profile-password-input"
            [class.profile-password-input--hidden]="!mostrarContrasena()" />
          <button 
            type="button" 
            (click)="toggleMostrarContrasena()" 
            class="profile-password-toggle"
            [title]="mostrarContrasena() ? 'Ocultar contraseña' : 'Mostrar contraseña'">
            <svg *ngIf="!mostrarContrasena()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="mostrarContrasena()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="profile-modal-footer">
      <button type="button" class="profile-logout-btn" (click)="logout()">
        Cerrar Sesión
      </button>
    </div>
  </div>
</div>
