<div class="modal-overlay" (click)="cerrarModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Materias</h2>
      <button class="modal-close" (click)="cerrarModal()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <!-- Spinner de carga -->
      <div *ngIf="cargando" class="materias-loading">
        <div class="spinner"></div>
        <p>Cargando materias...</p>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="error && !cargando" class="materias-error">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <p>{{ error }}</p>
      </div>

      <!-- Lista de materias -->
      <div *ngIf="!cargando && !error" class="materias-lista">
        <div *ngFor="let materia of materias" class="materia-card">
          <div class="materia-header">
            <h3 class="materia-nombre">{{ materia.nombre }}</h3>
          </div>
          <div class="materia-info">
            <div class="materia-info-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              <span>{{ materia.semestre }}</span>
            </div>
            <div class="materia-info-item materia-info-item--uc">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 6v6l4 2"></path>
              </svg>
              <span>{{ materia.uc }} UC</span>
            </div>
          </div>
        </div>

        <!-- Mensaje si no hay materias -->
        <div *ngIf="materias.length === 0" class="materias-vacio">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
          </svg>
          <p>No hay materias registradas</p>
        </div>
      </div>
    </div>
  </div>
</div>
